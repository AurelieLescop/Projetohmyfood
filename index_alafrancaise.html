<!DOCTYPE html>
<html lang="fr">    
    <head>
        <meta charset="utf-8">
        <!--
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="style.css">
            <title>Menu À la française</title>
            <script src="https://kit.fontawesome.com/2edcd21bf4.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div>
                <i class="fa-sharp fa-solid fa-arrow-left"></i>
            </div>
            <div class="header__logo">
                <p>ohmyfood</p>
           </div>
        </header>

        <main>
            <section>
                <img class="bandeau" src="images/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Photo Restaurant À la française">
            </section>
            <section class="titre_page_menu">
                <h5> À la française</h5>
                <div class="restaurant__icone_coeur">
                    <i class="fa-sharp fa-solid fa-heart fa-lg"></i>
                </div>
            </section>
            <section class="menu">
                <h6> ENTRÉES</h6>
                <article class="menu__description">
                    <a href="#" title="Plus de détails sur le menu de ce restaurant">
                        <div class="restaurant__recapitulatif_contenu">
                            <div>
                                <h3>Tartare de poulpe acidulé</h3>
                                <p>Aux zestes d'orange</p>
                            </div>
                            <div class="menu__prix">
                                <p>25€</p>
                            </div>
                        </div>
                    </a>
                </article>

                <article class="menu__description">
                    <a href="#" title="Plus de détails sur le menu de ce restaurant">
                        <div class="restaurant__recapitulatif_contenu">
                            <div>
                                <h3>Velouté de légumes d'antan</h3>
                                <p>Carottes, panais, topinambour</p>
                            </div>
                            <div class="menu__prix">
                                <p>35€</p>
                            </div>
                        </div>
                    </a>
                </article>

                <article class="menu__description">
                    <a href="#" title="Plus de détails sur le menu de ce restaurant">
                        <div class="restaurant__recapitulatif_contenu">
                            <div>
                                <h3>Soupe à l'oignon</h3>
                                <p>Revisitée</p>
                            </div>
                            <div class="menu__prix">
                                <p>20€</p>
                            </div>
                        </div>
                    </a>
                </article>
            </section>

            <div class="introduction__btn">
                <button class="introduction__btn_contenu" type="button">Commander</button>
            </div>

        </main>

        <footer>
            <h4>ohmyfood</h4>
            <ul>
                <li><a href="#"><i class="fa-solid fa-utensils fa-xs footer_icone"></i> Proposer un restaurant</a></li>
                <li><a href="#"><i class="fa-solid fa-handshake-angle fa-xs footer_icone"></i>Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </footer>
    </body>
    </html>
